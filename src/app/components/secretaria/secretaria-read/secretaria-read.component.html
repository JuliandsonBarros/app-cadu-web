<div class="mat-elevation-z4">
    <table mat-table [dataSource]="secretarias">

      <ng-container matColumnDef="id_secretaria">
        <th mat-header-cell *matHeaderCellDef>Código</th>
        <td mat-cell *matCellDef="let row">{{row.id_secretaria}}</td>
      </ng-container>
  

      <ng-container matColumnDef="nom_secretaria">
        <th mat-header-cell *matHeaderCellDef>Nome da Secretaria</th>
        <td mat-cell *matCellDef="let row">{{row.nom_secretaria}}</td>
      </ng-container>
  

      <ng-container matColumnDef="cod_telefone">
        <th mat-header-cell *matHeaderCellDef>Telefone</th>
        <td mat-cell *matCellDef="let row">{{ row.cod_telefone}}</td>
      </ng-container>

      <ng-container matColumnDef="sta_secretaria">
        <th mat-header-cell *matHeaderCellDef>Situação</th>
        <td mat-cell *matCellDef="let row">{{ row.sta_secretaria == 'A' ? 'Ativo' : 'Inativo'}}</td>
      </ng-container>
      

      <!-- Action Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Ações</th>
        <td mat-cell *matCellDef="let row">
            <a routerLink="/secretaria/update/{{ row.id_secretaria }}" class="edit">
                <i class="material-icons">
                    edit
                </i>
            </a>
            <a routerLink="/secretaria/delete/{{ row.id_secretaria }}" class="delete">
                <i class="material-icons">
                    delete
                </i>
            </a>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

  </div>
