<div class="mat-elevation-z4">
    <table mat-table [dataSource]="historico">

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Id Código</th>
        <td mat-cell *matCellDef="let row">{{row.id}}</td>
      </ng-container>

      <ng-container matColumnDef="dthHistorico">
        <th mat-header-cell *matHeaderCellDef>Data</th>
        <td mat-cell *matCellDef="let row">{{row.dthHistorico | localDateTime}}</td>
      </ng-container>

      <ng-container matColumnDef="tipoAcao">
        <th mat-header-cell *matHeaderCellDef>Ação</th>
        <td mat-cell *matCellDef="let row">{{row.tipoAcao}}</td>
      </ng-container>

      <ng-container matColumnDef="descricaoAcao">
        <th mat-header-cell *matHeaderCellDef>Descrição</th>
        <td mat-cell *matCellDef="let row">{{row.descricaoAcao}}</td>
      </ng-container>

      <ng-container matColumnDef="ip">
        <th mat-header-cell *matHeaderCellDef>IP máquina</th>
        <td mat-cell *matCellDef="let row">{{row.ip}}</td>
      </ng-container>

      <ng-container matColumnDef="usuario">
        <th mat-header-cell *matHeaderCellDef>Usuário</th>
        <td mat-cell *matCellDef="let row">{{ row.usuario.nom_usuario }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      
    </table>

  </div>
