<div class="mat-elevation-z4">
    <table mat-table [dataSource]="usuarios">

      <ng-container matColumnDef="id_usuario">
        <th mat-header-cell *matHeaderCellDef>Código</th>
        <td mat-cell *matCellDef="let row">{{row.id_usuario}}</td>
      </ng-container>

      <ng-container matColumnDef="nom_usuario">
        <th mat-header-cell *matHeaderCellDef>Nome do Usuário</th>
        <td mat-cell *matCellDef="let row">{{row.nom_usuario}}</td>
      </ng-container>

      <ng-container matColumnDef="nom_email">
        <th mat-header-cell *matHeaderCellDef>E-Mail</th>
        <td mat-cell *matCellDef="let row">{{row.nom_email}}</td>
      </ng-container>

      <ng-container matColumnDef="dta_nascimento">
        <th mat-header-cell *matHeaderCellDef>Data de Nascimento</th>
        <td mat-cell *matCellDef="let row">{{row.dta_nascimento}}</td>
      </ng-container>

      <ng-container matColumnDef="cod_cpf">
        <th mat-header-cell *matHeaderCellDef>CPF</th>
        <td mat-cell *matCellDef="let row">{{row.cod_cpf}}</td>
      </ng-container>
      
      <ng-container matColumnDef="cod_telefone">
        <th mat-header-cell *matHeaderCellDef>Telefone</th>
        <td mat-cell *matCellDef="let row">{{ row.cod_telefone}}</td>
      </ng-container>

      <ng-container matColumnDef="sta_usuario">
        <th mat-header-cell *matHeaderCellDef>Situação</th>
        <td mat-cell *matCellDef="let row">{{ row.sta_usuario}}</td>
      </ng-container>
      

      <!-- Action Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Ações</th>
        <td mat-cell *matCellDef="let row">
            <a routerLink="/usuario/update/{{ row.id_usuario }}" class="edit">
                <i class="material-icons">
                    edit
                </i>
            </a>
            <a routerLink="/usuario/delete/{{ row.id_usuario }}" class="delete">
                <i class="material-icons">
                    delete
                </i>
            </a>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

  </div>
